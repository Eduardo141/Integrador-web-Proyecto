spring.application.name=tecnomania-admin

# Configuración de MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/tecnomaniadb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8081
server.servlet.context-path=/api

# Configuración de JWT
spring.security.jwt.secret=TecnoManiaSecretKey2025SpringBootJWTSecureKeyForAuthentication
spring.security.jwt.expiration=3600000

# Configuración de logging
logging.level.com.example.demo=DEBUG
